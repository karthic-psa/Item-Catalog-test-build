<html>

<body>

<h1>{{restaurant.name}}</h1>


{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<a href = "{{url_for('editMenuItem', restaurant_id = restaurant.rid, menu_id = i.mid) }}">Edit</a>
</br>
<a href = "{{url_for('deleteMenuItem', restaurant_id = restaurant.rid, menu_id = i.mid ) }}">Delete</a>

</div>


{% endfor %}
</body>

</html>
